<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="row" th:inline="text">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2 class="page-title txt-color-blueDark" ><i class="icon-textfield"></i> [[${registro.id_orden_compra} ? #{registro-id(${#numbers.formatInteger(registro.id_orden_compra,3,'NONE')})} : #{nuevo-registro}]]</h2>
    </div>
</div>
    
<div class="well" th:inline="text">

  <form id="formulario-registro" class="form-horizontal"  method="post" th:object="${registro}" role="form" action="/registros/tabla/form/procesar/registro.html" th:attr="action=@{/registros/tabla/form/procesar/registro.html}">

<!--    <div class="form-group">
    <label for="id_produccion" class="col-md-4 control-label" th:text="#{id-produccion}">[id_produccion]</label>
    <div class="col-md-8">-->
        <input th:field="*{id_orden_compra}" 
               id="id_orden_compra"  
                type="hidden"/>
<!--    </div>
    </div>-->
      
    <div class="form-group">
    <label for="id_cultivo" class="col-md-4 control-label">[[${id_elemento}]]</label>
        <div class="col-md-8">
            <select id="id_elemento" 
                    class="form-control input-sm" 
                    placeholder="Seleccionar tipo de cultivo..."
                    th:field="*{id_elemento}">
                <option  th:each="elemento_item : ${elementos}" 
                         th:value="${elemento_item.id_elemento}">[[${elemento_item.value}]]</option>
            </select>
        </div>
    </div>
      
    <div class="form-group">
    <label for="cantidad" class="col-md-4 control-label" th:text="#{cantidad}">[[#{cantidad}]]</label>
        <div class="col-md-8">
            <input id="cantidad" 
                    class="form-control input-sm" placeholder="" th:field="*{cantidad}"></input>
        </div>
    </div>
      
    <div class="form-group">
    <label for="precio" class="col-md-4 control-label" th:text="#{precio}">[[#{precio}]]</label>
        <div class="col-md-8">
            <input id="precio" 
                    class="form-control input-sm" placeholder="" th:field="*{precio}"></input>
        </div>
    </div>
      
    <div class="form-group">
    <label for="marca" class="col-md-4 control-label" th:text="#{marca}">[[#{marca}]]</label>
        <div class="col-md-8">
            <input id="marca" 
                    class="form-control input-sm" placeholder="" th:field="*{marca}"></input>
        </div>
    </div>
      
    <div class="form-group">
    <label for="proveedor" class="col-md-4 control-label" th:text="#{proveedor}">[[#{proveedor}]]</label>
        <div class="col-md-8">
            <input id="proveedor" 
                    class="form-control input-sm" placeholder="" th:field="*{proveedor}"></input>
        </div>
    </div>
      
    <div class="form-group">
    <label for="fecha" class="col-md-4 control-label" th:text="#{fecha}">[fecha]</label>
        <div class="col-md-8"><div class="input-group">
            <input id="fecha" name="fecha" 
                    class="form-control input-sm datepicker"  
                   placeholder="Seleccionar fecha" 
                   th:value="*{fecha}? ${#dates.format(registro.fecha,'dd/MM/yyyy')} : ''"></input> 
            <span class="input-group-addon"><i class="icon-calendarthree"></i></span>
            <!--th:field="*{fecha}" th:value="${produccion.fecha}? ${#dates.format(produccion.fecha,'dd/MM/yyyy')} : ''"-->
        </div></div>
    </div>
      
    <div class="form-group">
    <label for="medida" class="col-md-4 control-label" th:text="#{medida}">[[#{medida}]]</label>
        <div class="col-md-8">
            <input id="medida" 
                    class="form-control input-sm" placeholder="" th:field="*{medida}"></input>
        </div>
    </div>
    
    
    <div class="form-actions">
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" id="boton_crear" class="btn btn-default btn-sm"><i class="icon-createfile"></i> [[#{insertar}]]</button>
                <button type="button" id="boton_modificar" class="btn btn-default btn-sm"><i class="icon-save-floppy"></i> [[#{modificar}]]</button>
                <button type="button" id="boton_eliminar" class="btn btn-default btn-sm"><i class="icon-deletefile"></i> [[#{eliminar}]]</button>
                <button type="reset" class="btn btn-default btn-sm">[[#{limpiar}]]</button>
            </div>
        </div>
    </div>
    
    <input id="insertar_modificar_eliminar" name="insertar_modificar_eliminar" type="hidden"/>
    
</form>
    </div>

<script  th:inline="javascript">/*<![CDATA[*/
    
$(window).load(function () { 
        //Modificar hidden cuando click en nuevo o modificar
        $('#boton_crear').click(function() {
            $('#insertar_modificar_eliminar').val('insertar');
            $('#formulario-produccion').submit();
          });
          
        $('#boton_modificar').click(function() {
            $('#insertar_modificar_eliminar').val('modificar');
            $('#formulario-produccion').submit();
          });
          
        $('#boton_eliminar').click(function() {
            $('#insertar_modificar_eliminar').val('eliminar');
            $('#formulario-produccion').submit();
          });
          
          
        var registro = /*[[${registro}]]*/null;
        
        if(!registro || registro.id_orden_compra < 1){
            $('#boton_modificar').attr('disabled','disabled');
            $('#boton_eliminar').attr('disabled','disabled');
        }
          
        $( "#precio" ).spinner({
          min: 0,
          max: 9999,
          step: 0.01,
          page: 1,
          numberFormat: "n",
          culture: "es"
        });

        $( "#cantidad" ).spinner({
          min: 0,
          max: 999999,
          step: 1,
          page: 100,
          numberFormat: "n",
          culture: "es"
        });

         $( "#fecha" ).datepicker();
    
  });
  /*]]>*/</script>

</html>
