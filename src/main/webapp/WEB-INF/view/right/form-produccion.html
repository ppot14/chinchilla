<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="row" th:inline="text">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2 class="page-title txt-color-blueDark" ><i class="icon-textfield"></i> [[${produccion.id_produccion} ? #{produccion-id(${#numbers.formatInteger(produccion.id_produccion,3,'NONE')})} : #{nueva-produccion}]]</h2>
    </div>
</div>
    
<div class="well" th:inline="text">

  <form id="formulario-produccion" class="form-horizontal"  method="post" th:object="${produccion}" role="form" action="#" th:action="@{/producciones/tabla/form/procesar/produccion.html}">

<!--    <div class="form-group">
    <label for="id_produccion" class="col-md-4 control-label" th:text="#{id-produccion}">[id_produccion]</label>
    <div class="col-md-8">-->
        <input th:field="*{id_produccion}" 
               id="id_produccion"  
                type="hidden"/>
<!--    </div>
    </div>-->
      
    <div class="form-group">
    <label for="id_cultivo" class="col-md-4 control-label">[[#{cultivo}]]</label>
        <div class="col-md-8">
            <select id="id_cultivo" 
                    class="form-control input-sm" 
                    placeholder="Seleccionar tipo de cultivo..."
                    th:field="*{id_cultivo}">
                <option  th:each="cultivo : ${cultivos}" 
                         th:value="${cultivo.id_cultivo}">
                    [[${cultivo.especie} + ' - ' + ${cultivo.variedad}]]
                </option>
            </select>
        </div>
    </div>
      
    <div class="form-group">
    <label for="id_parcela" class="col-md-4 control-label">[[#{parcela}]]</label>
        <div class="col-md-8">
            <select id="id_parcela"  
                    class="form-control input-sm" 
                    placeholder="Seleccionar parcela..."
                    th:field="*{id_parcela}">
                <option  th:each="parcela : ${parcelas}" 
                         th:value="${parcela.id_parcela}">[[${parcela.nombre}]]</option>
            </select>
        </div>
    </div>
      
    <div class="form-group">
    <label for="fecha" class="col-md-4 control-label">[[#{fecha}]]</label>
        <div class="col-md-8"><div class="input-group">
            <input id="fecha" name="fecha" 
                    class="form-control input-sm datepicker"  
                   placeholder="Seleccionar fecha" 
                   th:value="*{fecha}? ${#dates.format(produccion.fecha,'dd/MM/yyyy')} : ''"></input> 
            <span class="input-group-addon"><i class="icon-calendarthree"></i></span>
            <!--th:field="*{fecha}" th:value="${produccion.fecha}? ${#dates.format(produccion.fecha,'dd/MM/yyyy')} : ''"-->
        </div></div>
    </div>
      
    <div class="form-group">
    <label for="kilos" class="col-md-4 control-label">[[#{kilos}]]</label>
        <div class="col-md-8">
            <input id="kilos" 
                    class="form-control input-sm" placeholder="250,50" th:field="*{kilos}"></input>
        </div>
    </div>
      
    <div class="form-group">
    <label for="precio_kilo" class="col-md-4 control-label">[[#{precio-kilo}]]</label>
        <div class="col-md-8">
            <input id="precio_kilo" 
                    class="form-control input-sm" placeholder="1,25" th:field="*{precio_kilo}"></input>
        </div>
    </div>
    
    
    <div class="form-actions">
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" id="boton_crear" class="btn btn-default btn-sm"><i class="icon-createfile"></i> [[#{insertar}]]</button>
                <button type="button" id="boton_modificar" class="btn btn-default btn-sm"><i class="icon-save-floppy"></i> [[#{modificar}]]</button>
                <button type="button" id="boton_eliminar" class="btn btn-default btn-sm"><i class="icon-deletefile"></i> [[#{eliminar}]]</button>
                <button type="reset" class="btn btn-default btn-sm">[[#{limpiar}]]</button>
            </div>
        </div>
    </div>
    
    <input id="insertar_modificar_eliminar" name="insertar_modificar_eliminar" type="hidden"/>
    
</form>
    </div>

<script  th:inline="javascript">/*<![CDATA[*/
    
$(window).load(function () { 
        //Modificar hidden cuando click en nuevo o modificar
        $('#boton_crear').click(function() {
            $('#insertar_modificar_eliminar').val('insertar');
            $('#formulario-produccion').submit();
          });
          
        $('#boton_modificar').click(function() {
            $('#insertar_modificar_eliminar').val('modificar');
            $('#formulario-produccion').submit();
          });
          
        $('#boton_eliminar').click(function() {
            $('#insertar_modificar_eliminar').val('eliminar');
            $('#formulario-produccion').submit();
          });
          
          
        var produccion = /*[[${produccion}]]*/null;
        
        if(!produccion || produccion.id_produccion < 1){
            $('#boton_modificar').attr('disabled','disabled');
            $('#boton_eliminar').attr('disabled','disabled');
        }
          
        $( "#precio_kilo" ).spinner({
          min: 0,
          max: 9999,
          step: 0.01,
          page: 100,
          numberFormat: "C",
          culture: "es"
        });

        $( "#kilos" ).spinner({
          min: 0,
          max: 999999,
          step: 1,
          page: 100,
          numberFormat: "n",
          culture: "es"
        });

         $( "#fecha" ).datepicker();
    
  });
  /*]]>*/</script>

</html>
